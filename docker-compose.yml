version: '3.8'

services:
  backend:
    build: .
    container_name: factchecker-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
